                const parseDate = (dateString) => {
                    const parts = dateString.trim().replace(/\.$/, '').split('. ');
                    return new Date(parts[0], parts[1] - 1, parts[2]);
                };
                return parseDate(b.date) - parseDate(a.date);

            function renderList(filterCategory = 'All') {
                const containerHeight = listContainer.offsetHeight;
                if(containerHeight > 0) { // Only set min-height if it has content
                    listContainer.style.minHeight = `${containerHeight}px`;
                }

                listContainer.innerHTML = ''; 

                const dataToRender = filterCategory === 'All'
                    ? sortedData
                    : sortedData.filter(item => item.category.includes(filterCategory));

                if (dataToRender.length === 0) {
                    listContainer.innerHTML = '<p style="text-align: center; opacity: 0.7;">해당 카테고리에 대한 항목이 없습니다.</p>';
                } else {
                    dataToRender.forEach(item => {
                        const originalIndex = sortedData.findIndex(d => d.title === item.title && d.date === item.date);
                        const listItem = document.createElement('div');
                        listItem.className = 'archive-item';
                        listItem.dataset.index = originalIndex;

                        let linkButtonsHTML = '';
                        const linkKeys = Object.keys(item.links);
                        
                        // For standard items, create KOR/ENG buttons
                        if(item.type !== 'multi-link') {
                            if (item.links.kor) {
                                linkButtonsHTML += `<a class="lang-link-button">KOR</a>`;
                            }
                            if (item.links.eng) {
                                linkButtonsHTML += `<a class="lang-link-button">ENG</a>`;
                            }
                        } else {
                           // For the multi-link item, you can show a generic button or count
                           linkButtonsHTML += `<a class="lang-link-button">View Options</a>`;
                        }

                        listItem.innerHTML = `
                            <div class="item-content">
                                <h2>${item.title}</h2>
                                <div class="metadata">
                                    <span class="date">${item.date}</span>
                                    <span>·</span>
                                    <span class="category-tag">${item.category}</span>
                                </div>
                            </div>
                            <div class="lang-links">
                                ${linkButtonsHTML}
                            </div>
                        `;
                        listContainer.appendChild(listItem);
                    });
                }
                
                applyStaggeredAnimation();

                const animationDuration = dataToRender.length > 0 ? dataToRender.length * 80 + 200 : 0;
                setTimeout(() => {
                    listContainer.style.minHeight = ''; 
                }, animationDuration);
            }

                const itemElement = e.target.closest('.archive-item');
                if (!itemElement) return;

                const itemIndex = itemElement.dataset.index;
                const itemData = sortedData[itemIndex];
                const linkKeys = Object.keys(itemData.links);

                // Open directly if only one link and not a multi-link type
                if (linkKeys.length === 1 && itemData.type !== 'multi-link') {
                    window.open(itemData.links[linkKeys[0]], '_blank');
                } else {
                    openLinkModal(itemData);
                }
            }
            
            // ★★★★★ MODIFIED Function to Handle Both Modal Types ★★★★★
            function openLinkModal(itemData) {
                modalTitle.textContent = itemData.title;
                modalButtons.innerHTML = '';
                
                modalButtons.classList.remove('multi-link-list');

                if (itemData.type === 'multi-link') {
                    modalSubtitle.textContent = '아래 목록에서 대시보드를 선택하세요 / Select a dashboard below';
                    modalSubtitle.style.display = 'block';
                    modalButtons.classList.add('multi-link-list');

                    Object.entries(itemData.links).forEach(([name, url]) => {
                        const button = document.createElement('a');
                        button.href = url;
                        button.target = '_blank';
                        button.className = 'modal-lang-button';
                        button.textContent = name;
                        modalButtons.appendChild(button);
                    });
                } else {
                    modalSubtitle.textContent = '언어를 선택하세요 / Select Language';
                    modalSubtitle.style.display = 'block';

                    Object.entries(itemData.links).forEach(([lang, url]) => {
                        const button = document.createElement('a');
                        button.href = url;
                        button.target = '_blank';
                        button.className = 'modal-lang-button';
                        
                        if (lang.toLowerCase() === 'kor') button.textContent = '한국어 (Korean)';
                        else if (lang.toLowerCase() === 'eng') button.textContent = '영어 (English)';
                        else button.textContent = lang.charAt(0).toUpperCase() + lang.slice(1);
                        
                        modalButtons.appendChild(button);
                    });
                }
                modalContainer.classList.add('active');
            }


            function closeLanguageModal() {
                modalContainer.classList.remove('active');
            }

            function createCategoryFilters() {
                const categories = new Set();
                sortedData.forEach(item => {
                    item.category.split(',').forEach(cat => categories.add(cat.trim()));
                });

                let uniqueCategories = [...categories];
                
                const customOrder = ['Law', 'Politics', 'Science', 'Investment', 'Game Industry', 'AI'];

                let etcExists = false;
                const etcIndex = uniqueCategories.indexOf('Etc.');
                if (etcIndex > -1) {
                    uniqueCategories.splice(etcIndex, 1);
                    etcExists = true;
                }
                
                uniqueCategories.sort((a, b) => {
                    let indexA = customOrder.indexOf(a);
                    let indexB = customOrder.indexOf(b);

                    if (indexA === -1 && indexB === -1) return a.localeCompare(b);
                    if (indexA === -1) return 1;
                    if (indexB === -1) return -1;
                    return indexA - indexB;
                });

                if (etcExists) {
                    uniqueCategories.push('Etc.');
                }

                const finalCategoryOrder = ['All', ...uniqueCategories];

                filterContainer.innerHTML = finalCategoryOrder.map(cat => 
                    `<button class="filter-button ${cat === 'All' ? 'active' : ''}" data-category="${cat}">${cat}</button>`
                ).join('');

                filterContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-button')) {
                        filterContainer.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        renderList(e.target.dataset.category);
                    }
                });
            }

            function applyStaggeredAnimation() {
                const items = document.querySelectorAll('.archive-item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('is-visible');
                    }, 80 * index);
                });
            }

            function init() {
                if (!listContainer || !filterContainer) return;
                
                createCategoryFilters();
                renderList();

                listContainer.addEventListener('click', handleItemClick);
                modalCloseBtn.addEventListener('click', closeLanguageModal);
                modalContainer.addEventListener('click', (e) => {
                    if (e.target === modalContainer) closeLanguageModal();
                });
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modalContainer.classList.contains('active')) {
                        closeLanguageModal();
                    }
                });
            }
            
            init();
        });
    </script>
